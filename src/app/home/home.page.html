<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <h1>Artistas</h1>

  <ion-slides [options]="slideOps">

    <ion-slide *ngFor="let artist of artists">
      <ion-avatar>
        <img src="https://via.placeholder.com/150/0000FF/808080" />
        <span>{{artist.name}}</span>
      </ion-avatar>
    </ion-slide>

  </ion-slides>

</ion-content>
